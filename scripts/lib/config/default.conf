# Default Configuration
# This file contains default settings for the application

# Application settings
APP_NAME=flow-control
APP_VERSION=1.0.0
APP_DEBUG=false

# Docker settings
DOCKER_MIN_VERSION=20.10.0
DOCKER_COMPOSE_MIN_VERSION=2.0.0
DOCKER_REGISTRY=docker.io
DOCKER_NAMESPACE=flowcontrol

# Network settings
APP_PORT=8080
WEBHOOK_PORT=9001
HEALTH_CHECK_TIMEOUT=30

# Resource limits
DOCKER_MAX_CONTAINERS=10
DOCKER_MAX_IMAGES=20
DOCKER_MIN_SPACE_GB=10
LOG_MAX_SIZE_MB=10

# Security settings
DOCKER_NETWORK_ISOLATION=true
DOCKER_PRIVILEGED_MODE=false
DOCKER_SECCOMP_PROFILE=default

# Development settings
DEV_MODE=false
DEV_TOOLS_ENABLED=false
DEV_AUTO_RELOAD=false

# Staging settings
STAGING_DOMAIN=staging.flowcontrol.local
STAGING_SSL_ENABLED=false
STAGING_AUTO_DEPLOY=false

# Production settings
PROD_DOMAIN=flowcontrol.example.com
PROD_SSL_ENABLED=true
PROD_AUTO_DEPLOY=false

# Monitoring settings
ENABLE_METRICS=true
METRICS_PORT=9090
ENABLE_TRACING=false
TRACING_PORT=9411

# Backup settings
BACKUP_ENABLED=true
BACKUP_RETENTION_DAYS=7
BACKUP_COMPRESSION=true 