<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Control - Project Audit</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="h-screen w-full flex flex-col bg-slate-900 text-slate-200">
    <!-- Top Bar -->
    <div class="h-14 border-b border-slate-700 bg-slate-800 flex items-center justify-between px-4">
        <div class="flex items-center space-x-4">
            <h1 class="font-bold text-lg text-blue-400">Flow Control - Project Audit</h1>
        </div>
        <div class="flex items-center space-x-3">
            <button class="px-3 py-1.5 rounded-md bg-blue-600 hover:bg-blue-700 text-white flex items-center gap-2 text-sm"
                    hx-post="/audit/run"
                    hx-target="#audit-status">
                Run Audit
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex">
        <!-- Sidebar -->
        <div class="w-64 border-r border-slate-700 bg-slate-800">
            <div class="p-4">
                <h2 class="font-semibold text-slate-200 mb-3">Audit Categories</h2>
                <div class="space-y-1">
                    <button class="w-full text-left px-3 py-2 rounded-md hover:bg-slate-700 text-sm"
                            hx-get="/audit/structure"
                            hx-target="#audit-content">
                        Project Structure
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-md hover:bg-slate-700 text-sm"
                            hx-get="/audit/quality"
                            hx-target="#audit-content">
                        Code Quality
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-md hover:bg-slate-700 text-sm"
                            hx-get="/audit/usage"
                            hx-target="#audit-content">
                        Code Usage
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-md hover:bg-slate-700 text-sm"
                            hx-get="/audit/documentation"
                            hx-target="#audit-content">
                        Documentation
                    </button>
                    <button class="w-full text-left px-3 py-2 rounded-md hover:bg-slate-700 text-sm"
                            hx-get="/audit/dependencies"
                            hx-target="#audit-content">
                        Dependencies
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="flex-1 grid grid-cols-2 grid-rows-2 gap-1 bg-slate-800 p-1">
            <!-- Overview -->
            <div class="bg-slate-900 p-4 rounded-md flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold text-slate-200">Overview</h3>
                    <select class="text-sm bg-slate-800 border border-slate-700 rounded px-2 py-1"
                            hx-get="/audit/overview"
                            hx-target="#overview-content">
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div id="overview-content" class="flex-1 bg-slate-800 rounded-md p-4 overflow-auto">
                    <!-- Overview metrics will be loaded here -->
                </div>
            </div>

            <!-- Issues -->
            <div class="bg-slate-900 p-4 rounded-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold text-slate-200">Issues</h3>
                    <select class="text-sm bg-slate-800 border border-slate-700 rounded px-2 py-1"
                            hx-get="/audit/issues"
                            hx-target="#issues-content">
                        <option value="all">All Severities</option>
                        <option value="error">Errors</option>
                        <option value="warning">Warnings</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <div id="issues-content" class="flex-1 bg-slate-800 rounded-md p-4 overflow-auto">
                    <!-- Issues will be loaded here -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="bg-slate-900 p-4 rounded-md flex flex-col col-span-2">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold text-slate-200">Details</h3>
                    <div class="flex items-center space-x-2">
                        <button class="px-3 py-1.5 text-sm rounded-md bg-blue-600 hover:bg-blue-700 text-white"
                                hx-get="/audit/export"
                                hx-target="#audit-content">
                            Export Report
                        </button>
                    </div>
                </div>
                <div id="audit-content" class="flex-1 bg-slate-800 rounded-md p-4 overflow-auto">
                    <!-- Audit details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="h-8 border-t border-slate-700 bg-slate-800 flex items-center justify-between px-4 text-sm text-slate-300">
        <div class="flex items-center space-x-4">
            <div id="audit-status" class="flex items-center space-x-2">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <span>Last audit: Never</span>
            </div>
        </div>
        <div class="flex items-center space-x-2 text-slate-400">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span>Database Connected</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/audit.js"></script>
</body>
</html>
