{{define "content"}}
<div class="bg-white shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <nav class="text-sm font-medium mb-4">
            <ol class="list-none p-0 inline-flex">
                <li class="flex items-center">
                    <a href="/docs" class="text-blue-500 hover:text-blue-600">Documentation</a>
                    <svg class="h-5 w-5 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </li>
                <li class="flex items-center">
                    <a href="/docs/src" class="text-blue-500 hover:text-blue-600">Source</a>
                    <svg class="h-5 w-5 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </li>
                <li class="text-gray-500">{{.Title}}</li>
            </ol>
        </nav>

        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">{{.Title}}</h1>
        </div>

        <div class="mt-4">
            <div class="bg-gray-50 rounded-lg overflow-hidden">
                <div class="p-4 bg-gray-100 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-600">Source Code</span>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800" onclick="copyToClipboard()">Copy</a>
                    </div>
                </div>
                <pre class="p-4 overflow-x-auto"><code class="language-go">{{.Content}}</code></pre>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-go.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">

<script>
function copyToClipboard() {
    const code = document.querySelector('code').innerText;
    navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy code:', err);
    });
}
</script>
{{end}}
